<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>Account Login - Attractive Beauty Salon</title>
        <link rel="stylesheet" href="http://localhost/GroupProject/particle.css">
    </head>
    <body>
        <div>
            <div class="col-3"><br></div>
            <div class="col-6 container" style="text-align: center; background-color: black; height: 99vh; position: relative;";>
                <div class="vertical-center" style="background-color: black; position: absolute; top: 50%; -ms-transform: translateY(-50%); transform: translateY(-50%); margin-left: auto; margin-right: auto; left: 0; right: 0; border: 2.5px solid white; padding: 50px; padding-bottom: 20px; border-radius: 100px; z-index: 1;">
                    <h1 style=" margin: 15px; color: white; font-family: stylishFont1;">ATTRACTIVE BEAUTY SALON</h1>
                    <h2 style=" margin: 15px; color: #aaa; font-family: stylishFont1;">Create An Account</h2>
        
                    <form action="verification_page.html" method="get">
                        <input style="background-color: black; color: white; border: 1px solid #aaa; width:80%; height:40px; margin-bottom: 20px; margin-top: 20px; font-size: 18px;" type="text" id="email" name="email"  placeholder="Email:" required>
                        <input style="background-color: black; color: white; border: 1px solid #aaa; width:80%; height:40px; margin-bottom: 20px; font-size: 18px;" type="password" id="password" name="password"  placeholder="Password:" required>
                        <input style="background-color: black; color: white; border: 1px solid #aaa; width:80%; height:40px; margin-bottom: 20px; font-size: 18px;" type="password" id="confirmPassword" name="confirmPassword"  placeholder="Confirm Password:" required>
                        
                        <input class="submit" type="submit" value="CREATE AN ACCOUNT" style="margin-top: 20px; margin-bottom: 20px; width: 70%; border-radius: 50px;">
                    </form>

                    <button class="submit" onclick="location.href='http://localhost/GroupProject/login_page.html'" type="button" style="margin-top: 5px; width: 70%; font-size: 16px; height:fit-content; padding: 10px; border-radius: 50px;">Back to Login Page</button>
                </div>
            </div>
            <div class="col-3"><br></div>
        </div>
    </body>

    <div class="particles">

            <div class="particle"></div>
            
          </div>
    </div>
