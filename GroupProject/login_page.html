<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>Account Login - Attractive Beauty Salon</title>
        <link rel="stylesheet" href="http://localhost/GroupProject/particle.css">
    </head>
    <body>
        <div>
            <div class="col-3"><br></div>
            <div class="col-6 container" style="text-align: center; background-color: black; height: 99vh; position: relative;";>
                <div class="vertical-center" style="background-color: black; position: absolute; top: 50%; -ms-transform: translateY(-50%); transform: translateY(-50%); margin-left: auto; margin-right: auto; left: 0; right: 0; border: 2.5px solid white; padding: 50px; padding-bottom: 20px; border-radius: 100px; z-index: 1;">
                    <h1 style=" margin: 15px; color: white; font-family: stylishFont1;">ATTRACTIVE BEAUTY SALON</h1>
                    <h2 style=" margin: 15px; color: #aaa; font-family: stylishFont1;">Login System</h2>
        
                    <form action="client_main_page.html" method="get">
                        <input style="background-color: black; color: white; border: 1px solid #aaa; width:80%; height:40px; margin-bottom: 20px; margin-top: 20px; font-size: 18px;" type="text" id="email" name="email"  placeholder="Email:" required>
                        <input style="background-color: black; color: white; border: 1px solid #aaa; width:80%; height:40px; margin-bottom: 20px; font-size: 18px;" type="password" id="password" name="password"  placeholder="Password:" required>
                        <br>
                        <input type="radio" id="staff" name="staffLogin" value="Staff" onclick="location.href='http://localhost/GroupProject/staff_login_page.html'">
                        <label for="staff" style="color: white; font-family: stylishFont1; font-size: medium; margin-right: 30px;">Staff</label>
                        <input type="radio" id="client" name="clientLogin" value="Client" checked>
                        <label for="client" style="color: white; font-family: stylishFont1; font-size: medium;">Client</label>
                        <br><br>
                        <a href="http://localhost/GroupProject/register.html" style="color: white; font-family: stylishFont1; font-size: 20px; letter-spacing: 2px;">Create Account</a>
                        <br>
                        
                        <input class="submit" type="submit" style="margin-top: 20px; margin-bottom: 20px; width: 70%; border-radius: 50px;" value="LOG IN">
                    </form>

                    <button class="submit" onclick="location.href='http://localhost/GroupProject/main_page.html'" type="button" style="margin-top: 5px; width: 70%; font-size: 16px; height:fit-content; padding: 10px; border-radius: 50px;">Back to Main Page</button>
                </div>
            </div>
            <div class="col-3"><br></div>
        </div>
    </body>

    <div class="particles">
        <div class="space">
            <div class="particle"></div>
            <div class="particle"></div>
            <div class="particle"></div>
            <div class="particle"></div>
            
          </div>
    </div>
</html>
